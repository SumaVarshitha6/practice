//Get the second largest element in an array.

<script>
    var ar=[3,5,6,7,8,9];
    var max=-Infinity;
    var secondMax=-Infinity ;
    for(var i=0;i<ar.length;i++){
        if(ar[i]>max ){
            secondMax=max;
            max=ar[i];
        }
        else if(ar[i]>secondMax&&ar[i]<max)
        {
            secondMax=ar[i];

        }
    }
    console.log(secondMax);
</script>
